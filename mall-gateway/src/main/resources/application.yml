spring:
  application:
    name: mall-gateway
  cloud:
    nacos:
      discovery:
#        server-addr: 127.0.0.1:8848
         server-addr: 10.241.59.8:8848
    gateway:
      routes:
        - id: product
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

server:
  port: 88

